<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoldTeam</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light inputback">
        <a class="navbar-brand" href="#"> <i class="fas fa-laptop-medical fa-3x"></i></a>
        <h2>GoldTeam</h2>
        <form class="form-inline my-2 my-lg-0 ml-auto mr-auto container-fluid">
            <input class="form-control  w-50 ml-auto" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success float-left mr-auto" type="submit">Search</button>
        </form>
        <ul class="navbar-nav float-right col-2">
            <li class="'navbar-item ml-auto">
                <a class="navbar-link" href="#">Sign Up</a>
            </li>
            <li>&nbsp/&nbsp</li>
            <li class="navbar-item mr-auto">
                <a class="navbar-link" href="index.html">Sign In</a>
            </li>

        </ul>
    </nav>

</header>

   <div class="border border-right col-2 mh-100 inputback filter_spac" id="input-info">
       <h4>Basic Information</h4>
       <form>
           <div class="form-group w-25 float-left">
               <label for="formGroupExampleInput">Age</label>
               <input type="text" class="form-control" id="formGroupExampleInput">
           </div>
           <div class="form-group w-25 float-left mx-2" >
               <label for="formGroupExampleInput2">Weight</label>
               <input type="text" class="form-control" id="formGroupExampleInput2">
           </div>
           <div class="form-group w-25 float-left">
               <label for="formGroupExampleInput2">Height</label>
               <input type="text" class="form-control" id="formGroupExampleInput3">
           </div>
           <div class="form-group w-50 float-left">
               <label for="formGroupExampleInput2">Ethnicity</label>
               <input type="text" class="form-control" id="formGroupExampleInput4">
           </div>
           <div class="form-group w-50">
               <label for="exampleFormControlSelect1">Sex</label>
               <select class="form-control" id="exampleFormControlSelect1">
                   <option>Male</option>
                   <option>Female</option>
                   <option>Other</option>

               </select>
           </div>
       </form>
       <hr>
       <h4>Medical History</h4>
       <form>
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
               <label class="form-check-label" for="defaultCheck1">
                   Heart Disease
               </label>
           </div>
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
               <label class="form-check-label" for="defaultCheck2">
                   Cancer
               </label>
           </div>
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
               <label class="form-check-label" for="defaultCheck2">
                   LOREM
               </label>
           </div>
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
               <label class="form-check-label" for="defaultCheck2">
                   IPSUM
               </label>
           </div>
       </form>
       <hr>
       <h4>Risk Factors</h4>
       <form>
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
               <label class="form-check-label" for="defaultCheck1">
                   Drugs
               </label>
           </div>
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
               <label class="form-check-label" for="defaultCheck2">
                   Sex
               </label>
           </div>
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck7">
               <label class="form-check-label" for="defaultCheck2">
                   Smoking
               </label>
           </div>
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck8">
               <label class="form-check-label" for="defaultCheck2">
                   LOREM
               </label>
           </div>
       </form>
       <hr>
       <h4>Family History</h4>
       <form>
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck9">
               <label class="form-check-label" for="defaultCheck1">
                   Heart Disease
               </label>
           </div>
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck10">
               <label class="form-check-label" for="defaultCheck2">
                   Cancer
               </label>
           </div>
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck11">
               <label class="form-check-label" for="defaultCheck2">
                   Asthma
               </label>
           </div>
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck12">
               <label class="form-check-label" for="defaultCheck2">
                   LOREM
               </label>
           </div>
       </form>

   </div>







</body>
</html>
